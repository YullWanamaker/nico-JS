<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>nico-JS</title>
  </head>
  <body>
    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <button>Log In</button>
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <script src="JS/greeting.js/4.7.js"></script>
    <script src="JS/clock/5.2.js"></script>
    <script src="JS/quotes/6.0.js"></script>
    <script src="JS/background.js/6.2.js"></script>
    <script src="js/todo.js/7.1.js"></script>
  </body>
</html>
